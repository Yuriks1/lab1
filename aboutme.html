<section class="AboutMe">
    <div class="profile">
    </div>

    <div class="container2">
        <form action="" id="suggestion_box" method="post">
            <fieldset>
                <legend> Have you been to Gran Canaria??<span aria-label="required">*</span></legend>

                <input id="r1" name="driver" required type="radio" value="yes"><label for="r1">Yes</label>
                <input id="r2" name="driver" required type="radio" value="no"><label for="r2">No</label>
            </fieldset>
            <p>
                <label for="n1">How old are you?</label>
                <input id="n1" max="120" min="18" name="age" pattern="\d+" required step="1"
                       type="number">
            </p>
            <p>
                <label for="t1">What's your favorite island?<span aria-label="required">*</span></label>
                <input id="t1" list="l1" name="island" pattern="[Tt]enerife|[Gg]ran Canaria||[Ll]anzarote||[Ff]uerteventura||[Ll]a Palma||[Ll]a Gomera||[Ee]l Hierro|" required
                       type="text">
                <datalist id="l1">
                    <option>Tenerife</option>
                    <option> Gran Canaria</option>
                    <option>Lanzarote</option>
                    <option>Fuerteventura</option>
                    <option>La Palma</option>
                    <option>La Gomera</option>
                    <option>El Hierro</option>
                </datalist>
            </p>
            <p>
                <label for="t2">What's your e-mail address?</label>
                <input id="t2" name="email" required type="email">
            </p>
            <p>
                <label for="t3">Leave a short message</label>
                <textarea id="t3" maxlength="140" minlength="6" name="msg" required rows="5"></textarea>
            </p>
            <p>
            <div class="dropdown">
                <button id="myBtn" class="dropbtn">Save As</button>
                <div id="myDropdown" class="dropdown-content">
                    <a onclick="saveFile()">Text</a>
                    <a onclick="generatePDF()">PDF</a>
                </div>
            </div>
        </form>
    </div>
