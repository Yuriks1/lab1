<section class="AboutMe">
  <div class="profile">
  </div>

  <div class="container2">
    <form id="suggestion_box" action="" method="post">
        <fieldset>
          <legend> Have you been to Gran Canaria??<span aria-label="required">*</span></legend>

          <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
          <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
        </fieldset>
        <p>
          <label for="n1">How old are you?</label>
          <input type="number" min="18" max="120" step="1" id="n1" name="age" required
                 pattern="\d+">
        </p>
        <p>
          <label for="t1">What's your favorite island?<span aria-label="required">*</span></label>
          <input type="text" id="t1" name="island" list="l1" required
                 pattern="[Tt]enerife|[Gg]ran Canaria||[Ll]anzarote||[Ff]uerteventura||[Ll]a Palma||[Ll]a Gomera||[Ee]l Hierro|">
          <datalist id="l1">
            <option>Tenerife</option>
            <option> Gran Canaria</option>
            <option>Lanzarote</option>
            <option>Fuerteventura</option>
            <option>La Palma</option>
            <option>La Gomera</option>
            <option>El Hierro</option>
          </datalist>
        </p>
        <p>
          <label for="t2">What's your e-mail address?</label>
          <input type="email" id="t2" name="email" required>
        </p>
        <p>
          <label for="t3">Leave a short message</label>
          <textarea id="t3" name="msg" minlength="6" maxlength="140" rows="5" required></textarea>
        </p>
        <p>
          <button>Submit</button>
        </p>
      </form>
  </div>
</section>
